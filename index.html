<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the featurefilter-attributes sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/featurefilter-attributes/index.html
  -->
    <title>Food Bank Usage in Ontario (2016 - 2019)</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/widgets/Expand"
      ], function(MapView, Map, FeatureLayer, Expand) {
        let annualLayerView;

        // annual usage layer
        const annualLayer = new FeatureLayer({
          portalItem: {
            id: "c1c22edd96a4477ba505e222e176ba80"
          },
          outFields: ["YearString"]
        });
        
        // monthly usage layer
        

        const map = new Map({
          basemap: "gray-vector",
          layers: [annualLayer]
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          center: [-87, 50],
          zoom: 5
        });

        const yearNodes = document.querySelectorAll(`.year-item`);
        const yearsElement = document.getElementById("year-filter");

        // click event handler for seasons choices
        yearsElement.addEventListener("click", filterByYear);

        // User clicked on 2016, 2017, 2018, or 2019
        // set an attribute filter on annual layer view
        // to display the usage in that year
        function filterByYear(event) {
          const selectedYear = event.target.getAttribute("data-year");
          annualLayerView.filter = {
            where: "YearString = '" + selectedYear + "'"
          };
        }

        view.whenLayerView(annualLayer).then(function(layerView) {
          // annual layer loaded
          // get a reference to the annual layerview
          annualLayerView = layerView;

          // set up UI items
          yearsElement.style.visibility = "visible";
          const yearsExpand = new Expand({
            view: view,
            content: yearsElement,
            expandIconClass: "esri-icon-filter",
            group: "top-left"
          });
          //clear the filters when user closes the expand widget
          yearsExpand.watch("expanded", function() {
            if (!yearsExpand.expanded) {
              annualLayerView.filter = null;
            }
          });
          view.ui.add(yearsExpand, "top-left");
          view.ui.add("titleDiv", "top-right");
        });
      });
    </script>
  </head>

  <body>
    <div id="year-filter" class="esri-widget">
      <div class="year-item visible-year" data-year="2016">2016</div>
      <div class="year-item visible-year" data-year="2017">2017</div>
      <div class="year-item visible-year" data-year="2018">2018</div>
      <div class="year-item visible-year" data-year="2019">2019</div>
    </div>
    <div id="viewDiv"></div>
    <div id="titleDiv" class="esri-widget">
      <div id="titleText">Food Bank Usage by Year</div>
      <div>Food Bank Usage in Ontario (2016 - 2019)</div>
    </div>
  </body>
</html>
